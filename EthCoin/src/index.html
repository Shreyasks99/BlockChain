<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h1>Create Account</h1>
    <form action="javascript:App.createAccount()" method="POST">
      <input type="text" id="cust_name" placeholder="Enter the Name">
      <input type="password" id="cust_pin" placeholder="PIN" size="4">
      <input type="submit">
    </form>
    <br>
    <h1>Check Balance</h1>
    <form action="javascript:App.checkBalance()" method="POST">
      <input type="password" id="bal_pin" placeholder="PIN" size="4">
      <input type="submit">
    </form>
    <br>
    <h1>Transfer Balance</h1>
    <form action="javascript:App.transferMoney()" method="POST">
      <input type="text" id="receiver_address" placeholder="Receiver Address">
      <input type="text" id="amount" placeholder="Enter the Amount">
      <input type="password" id="pin" placeholder="PIN" size="4">
      <input type="submit">
    </form>
  </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/app.js"></script>
</html>
